<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/register/register.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <header>
      <nav class="flex justify-content-space-between align-items-center">
        <div
          id="navbarItemsContainer"
          class="flex justify-content-space-around gap-1"
        >
          <a href="login.html">
            <i class="fa-solid fa-right-to-bracket transition-02 cursor"></i>
          </a>
          <a href="register.html">
            <i class="fa-solid fa-user-plus transition-02 cursor"></i>
          </a>
        </div>
        <div id="menuItems">
          <ul class="flex justify-content-space-around gap-1 mainMenu">
            <li class="active"><a href="index.html"> Home </a></li>
            <li>
              <a href="Products.html">Products</a>
              <ul class="HomeMegaMenu">
                <li><a href="">wearings</a></li>
                <li><a href="">digital</a></li>
                <li><a href="">accessory</a></li>
              </ul>
            </li>
            <li><a href="AboutUs.html">About US</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
          </ul>
        </div>
        <div
          id="cardContainer"
          class="flex justify-content-space-around align-items-center gap-1"
        >
          <div class="searchInput">
            <i class="fa-solid fa-magnifying-glass cursor padding-1"></i>
            <input type="text" name="" id="" placeholder="search anything..." />
          </div>
          <i class="fa-solid fa-toggle-off transition-02 cursor"></i>
          <i class="fa-solid fa-cart-shopping transition-02 cursor"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="registerContainer">
        <form id="registerForm" action="">
          <div>
            <label for="Name">Name:</label>
            <input type="text" placeholder="Enter Your Name..." name="" id="" />
          </div>
          <div>
            <label for="FamilyName">FamilyName:</label>
            <input
              type="text"
              placeholder="Enter Your FamilyName..."
              name=""
              id=""
            />
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input
              placeholder="Enter Your PhoneNumber..."
              type="number"
              name=""
              id=""
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              placeholder="Enter Your Email..."
              name=""
              id=""
            />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              placeholder="Enter Your Email..."
              name=""
              id=""
            />
          </div>
          <div class="submitBtn">
            <input type="submit" value="Register" />
            <a href="login.html">
              <input type="button" value="Login" />
            </a>
          </div>
        </form>
      </div>
    </main>
    <footer>All Rights Reserved 2022</footer>
    <script src="./js/index.js"></script>
  </body>
</html>
